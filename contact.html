<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - My Bitcoin Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff;
      color: #000;
      text-align: center;
      padding: 40px 20px 180px; /* مساحة للشريطين والنموذج */
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    table {
      margin: 0 auto 40px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 600px;
    }

    td {
      padding: 15px;
      border-bottom: 1px solid #ccc;
      text-align: left;
      font-size: 16px;
    }

    td strong {
      display: inline-block;
      width: 100px;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* نموذج التواصل */
    form {
      max-width: 600px;
      margin: 0 auto 40px auto;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: orange;
      color: #000;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkorange;
    }

    /* الشريط البرتقالي */
    .orange-bar {
      background-color: orange;
      height: 60px;
      width: 100%;
      position: fixed;
      bottom: 50px;
      left: 0;
      z-index: 10;
    }

    /* شريط الروابط الأسود */
    .bottom-nav {
      background-color: #000;
      color: white;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 12px 0;
      font-size: 15px;
      z-index: 20;
    }

    .bottom-nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .bottom-nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Contact Us</h1>

  <table>
    <tr>
      <td><strong>Email:</strong> <a href="mailto:support@orphis.org">support@orphis.org</a></td>
    </tr>
    <tr>
      <td><strong>Website:</strong> <a href="https://orphis.org">orphis.org</a></td>
    </tr>
    <tr>
      <td><strong>Company:</strong> TNC TECHNOLOGIES PRIVATE LIMITED</td>
    </tr>
    <tr>
      <td><strong>Address:</strong> 16 Temple Road, Mehta Street Chowk Safanwala, Lahore, Punjab, Pakistan</td>
    </tr>
  </table>

  <!-- نموذج التواصل -->
  <form>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your Email" required />

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>

    <button type="submit">Send</button>
  </form>

  <!-- الشريط البرتقالي -->
  <div class="orange-bar"></div>

  <!-- شريط الروابط الأسود -->
  <div class="bottom-nav">
    <a href="index.html">Home</a>
    <a href="privacy.html">Privacy Policy</a>
    <a href="terms.html">Terms and Conditions</a>
    <a href="contact.html">Contact</a>
  </div>

</body>
</html>
