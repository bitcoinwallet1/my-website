<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - My Bitcoin Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff;
      color: #000;
      text-align: center;
      padding: 40px 20px 180px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      box-sizing: border-box;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .subtext {
      font-size: 18px;
      color: #555;
      margin-bottom: 40px;
    }

    form {
      max-width: 600px;
      margin: 0 auto 40px auto;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: orange;
      color: #000;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkorange;
    }

    .orange-bar {
      width: 100%;
      height: 120px;
      background-color: orange;
      margin-top: 40px;
      border-radius: 4px;
      position: relative;
      z-index: 0;
    }

    .bottom-nav {
      background-color: #000;
      color: white;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 12px 0;
      font-size: 15px;
      z-index: 20;
    }

    .bottom-nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .bottom-nav a:hover {
      text-decoration: underline;
    }

    /* أيقونة القائمة الثلاثية */
    .menu-toggle {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
      background: none;
      border: none;
      z-index: 1100;
    }

    /* القائمة المنسدلة */
    .dropdown {
      display: none;
      position: fixed;
      top: 50px;
      right: 20px;
      background: #000;
      color: #fff;
      border-radius: 5px;
      padding: 10px;
      text-align: left;
      z-index: 1100;
    }

    .dropdown a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 8px 0;
    }

    .dropdown a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- العنوان -->
  <h1>Contact Us</h1>
  <div class="subtext">
    Do you have questions about our Bitcoin wallet? We're here to help—contact us.
  </div>

  <!-- نموذج التواصل -->
  <form>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your Email" required />

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>

    <button type="submit">Send</button>
  </form>

  <!-- شريط برتقالي مطابق للرئيسية -->
  <div class="orange-bar"></div>

  <!-- روابط تنقل سفلية -->
  <div class="bottom-nav">
    <a href="index.html">Home</a>
    <a href="privacy.html">Privacy Policy</a>
    <a href="terms.html">Terms and Conditions</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- أيقونة القائمة الثلاثية -->
  <button class="menu-toggle" onclick="toggleMenu()">☰</button>
  <div class="dropdown" id="dropdownMenu">
    <a href="index.html">Home</a>
    <a href="privacy.html">Privacy Policy</a>
    <a href="terms.html">Terms and Conditions</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- حقوق النشر -->
  <p style="text-align:center; margin-top: 60px; font-size: 14px; color: #666;">
    © 2025 Satguards - All Rights Reserved
  </p>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }

    window.onclick = function(event) {
      const menu = document.getElementById("dropdownMenu");
      if (!event.target.matches('.menu-toggle')) {
        if (menu.style.display === "block") {
          menu.style.display = "none";
        }
      }
    }
  </script>

</body>
</html>
