<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - My Bitcoin Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #fff;
      color: #000;
      text-align: center;
      padding: 40px 20px 180px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .subtext {
      font-size: 18px;
      color: #555;
      margin-bottom: 40px;
    }

    form {
      max-width: 600px;
      margin: 0 auto 40px auto;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: orange;
      color: #000;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkorange;
    }

    .orange-bar {
      background-color: orange;
      height: 60px;
      width: 100%;
      position: fixed;
      bottom: 50px;
      left: 0;
      z-index: 10;
    }

    .bottom-nav {
      background-color: #000;
      color: white;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 12px 0;
      font-size: 15px;
      z-index: 20;
    }

    .bottom-nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .bottom-nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- العنوان -->
  <h1>Contact Us</h1>
  <div class="subtext">
    Do you have questions about our Bitcoin wallet? We're here to help—contact us.
  </div>

  <!-- نموذج التواصل -->
  <form>
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your Name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Your Email" required />

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>

    <button type="submit">Send</button>
  </form>

  <!-- في حال أردت إضافة بريد دعم ثابت، يمكنك إضافته هنا -->
  <!-- <div>Support Email: your-email@example.com</div> -->

  <div class="orange-bar"></div>

  <div class="bottom-nav">
    <a href="index.html">Home</a>
    <a href="privacy.html">Privacy Policy</a>
    <a href="terms.html">Terms and Conditions</a>
    <a href="contact.html">Contact</a>
  </div>

</body>
</html>
