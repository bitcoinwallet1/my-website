<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Bitcoin Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      color: #666;
    }
    .menu-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
      background: none;
      border: none;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      background: #000;
      color: #fff;
      border-radius: 5px;
      padding: 10px;
      text-align: left;
      z-index: 100;
    }
    .dropdown a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 8px 0;
    }
    .dropdown a:hover {
      text-decoration: underline;
    }
    .links {
      margin-top: 60px;
    }
    .links a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      text-decoration: none;
      background: #000;
      color: #fff;
      border-radius: 5px;
    }
    .links a:hover {
      background: #444;
    }
    .bitcoin-image {
      width: 150px;
      height: 150px;
      display: block;
      margin: 0 auto 10px auto;
    }
    .appstore-button {
      display: inline-block;
      margin-bottom: 30px;
    }
    .appstore-logo {
      width: 120px;
      height: auto;
      cursor: pointer;
      display: block;
      margin: 0 auto;
    }

    /* بانر الصورة مع النص */
    .banner-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      margin: 0 auto 30px auto;
    }
    .banner-container img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 10px;
    }
    .banner-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 2.5em;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
      pointer-events: none;
      user-select: none;
    }

  </style>
</head>
<body>
  <button class="menu-toggle" onclick="toggleMenu()">☰</button>

  <div class="dropdown" id="dropdownMenu">
    <a href="privacy.html">Privacy Policy</a>
    <a href="terms.html">Terms and Conditions</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- بانر مع نص -->
  <div class="banner-container">
    <img src="banner.jpg" alt="Banner" />
    <div class="banner-text">Welcome to My Bitcoin Wallet</div>
  </div>

  <img
    class="bitcoin-image"
    src="https://cdn.pixabay.com/photo/2014/04/02/10/00/bitcoin-304112_1280.png"
    alt="Bitcoin"
  />

  <a
    class="appstore-button"
    href="https://apps.apple.com/us/app/bitcoin-wallet-orphis/id6742160127"
    target="_blank"
    rel="noopener noreferrer"
  >
    <img
      class="appstore-logo"
      src="https://upload.wikimedia.org/wikipedia/commons/6/67/App_Store_(iOS).svg"
      alt="App Store"
      title="Download on the App Store"
    />
  </a>

  <h1>My Bitcoin Wallet</h1>
  <p>Secure. Private.</p>

  <div class="links">
    <a href="privacy.html">Privacy Policy</a>
    <a href="terms.html">Terms and Conditions</a>
    <a href="contact.html">Contact</a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
  </script>
</body>
</html>
