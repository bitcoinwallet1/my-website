<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Bitcoin Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 30px auto 140px auto; /* مساحة من تحت عشان ما يغطي الشريط */
      padding: 20px;
      text-align: center;
      position: relative;
    }

    img {
      max-width: 200px;
      margin-bottom: 20px;
    }

    .store-logo {
      margin-top: 10px;
      width: 180px;
      height: auto;
      cursor: pointer;
    }

    .description {
      margin-top: 40px; /* زادت المسافة تحت اللوجو */
      font-size: 18px;
      color: #333;
    }

    /* الشريط البرتقالي */
    .orange-bar {
      width: 100%;
      height: 120px; /* نفس ارتفاع صفحة privacy */
      background-color: orange;
      margin-top: 40px;
      border-radius: 4px;
    }

    /* روابط التنقل الثابتة */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #000;
      color: white;
      display: flex;
      justify-content: center;
      padding: 12px 0;
      gap: 30px;
      font-size: 15px;
      z-index: 1000;
    }

    .bottom-nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .bottom-nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- لوجو البتكوين -->
  <img src="https://upload.wikimedia.org/wikipedia/commons/4/46/Bitcoin.svg" alt="Bitcoin Logo" />

  <!-- لوجو App Store -->
  <a href="#"><img class="store-logo" src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store"></a>

  <!-- النص الوصفي -->
  <div class="description">
    Securely send, receive, and store Bitcoin with our intuitive and powerful wallet.
  </div>

  <!-- الشريط البرتقالي -->
  <div class="orange-bar"></div>

  <!-- روابط التنقل -->
  <div class="bottom-nav">
    <a href="index.html">Home</a>
    <a href="privacy.html">Privacy Policy</a>
    <a href="terms.html">Terms</a>
    <a href="contact.html">Contact Us</a>
  </div>

</body>
</html>
