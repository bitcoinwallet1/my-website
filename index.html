<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Bitcoin Wallet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: 80px auto 80px auto; /* ترك مساحة للشريطين */
      padding: 20px;
      text-align: center;
      position: relative;
      min-height: 100vh;
      box-sizing: border-box;
    }
    /* الشريط البرتقالي الأعلى */
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #ff6600; /* برتقالي */
      z-index: 1000;
    }

    /* الشريط الأسود الأسفل */
    .bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #000;
      color: #fff;
      z-index: 1000;
      padding: 10px 0;
    }
    .bottom-bar a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    .bottom-bar a:hover {
      text-decoration: underline;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.5em;
    }
    p {
      color: #666;
      font-size: 1.1em;
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    .menu-toggle {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 28px;
      cursor: pointer;
      background: none;
      border: none;
      z-index: 1100;
    }
    .dropdown {
      display: none;
      position: fixed;
      top: 50px;
      right: 20px;
      background: #000;
      color: #fff;
      border-radius: 5px;
      padding: 10px;
      text-align: left;
      z-index: 1100;
    }
    .dropdown a {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 8px 0;
    }
    .dropdown a:hover {
      text-decoration: underline;
    }
    .appstore-button {
      display: inline-block;
      margin-bottom: 30px;
    }
    .appstore-logo {
      width: 120px;
      height: auto;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      filter: grayscale(100%); /* لأن الرابط فاضي، نحول اللوغو لرمادي */
      opacity: 0.6;
    }
    .appstore-logo:hover {
      filter: none;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="top-bar"></div>

  <button class="menu-toggle" onclick="toggleMenu()">☰</button>

  <div class="dropdown" id="dropdownMenu">
    <a href="privacy.html">Privacy Policy</a>
    <a href="terms.html">Terms and Conditions</a>
    <a href="contact.html">Contact</a>
  </div>

  <h1>Welcome Bitcoin Wallet</h1>
  <p>Take full control of your Bitcoin and Lightning funds with our secure wallet, trusted worldwide.</p>

  <div class="appstore-button" title="Download on the App Store">
    <img
      class="appstore-logo"
      src="https://upload.wikimedia.org/wikipedia/commons/6/67/App_Store_(iOS).svg"
      alt="App Store"
    />
  </div>

  <div class="bottom-bar">
    <a href="privacy.html">Privacy Policy</a>
    <a href="terms.html">Terms and Conditions</a>
    <a href="contact.html">Contact</a>
  </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("dropdownMenu");
      menu.style.display = menu.style.display === "block" ? "none" : "block";
    }
    // إغلاق القائمة عند النقر خارجها
    window.onclick = function(event) {
      const menu = document.getElementById("dropdownMenu");
      if (!event.target.matches('.menu-toggle')) {
        if (menu.style.display === "block") {
          menu.style.display = "none";
        }
      }
    }
  </script>
</body>
</html>
